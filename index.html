<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permintaan Maaf</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .heart {
            font-size: 60px;
            color: #e74c3c;
            margin-bottom: 30px;
            animation: heartbeat 2s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .apology-text {
            color: #34495e;
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .highlight {
            color: #e74c3c;
            font-weight: bold;
            font-style: italic;
        }

        .signature {
            margin-top: 40px;
            font-style: italic;
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .flowers {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            opacity: 0.6;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .apology-text {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

        <h1>Maafkan Aku Yawww</h1>
        
        <div class="apology-text">
            <p style="font-size: 1.4em; font-weight: bold;">aku mintaaa maap yawww, tadiii sedang mancingg tidaa sempat membalassðŸ˜ž</p>
        </div>
        
        <button class="button" onclick="showMessage()">Klik untuk Pesan Khusus</button>
        
        <div class="signature">
            <p>Dengan hati yang menyesal,</p>
            <p><strong>Si Pemancing yang Lupa Waktu</strong> ðŸŽ£</p>
        </div>
    </div>

    <script>
        function showMessage() {
            alert("Maafin aku ya sayang... next time pasti aku bales cepet! ðŸŽ£");
        }

        // Tambahkan efek interaktif
        document.addEventListener('mousemove', function(e) {
            const heart = document.querySelector('.heart');
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            
            heart.style.transform = `translate(${x/50}px, ${y/50}px) scale(1)`;
        });
    </script>
</body>
</html>
